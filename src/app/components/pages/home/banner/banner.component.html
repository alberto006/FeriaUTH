    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="banner-content text-center">
                    <span>Forma parte de la mejor feria tecnologica</span>
                    <h1>Feria tecnologica UTH</h1>
                    <ul>
                        <li><a class="main-btn" routerLink="/event"><i class="fal fa-laptop-code"></i> Registrar Proyecto</a></li>
